<body id="page-top" style="font-size: 10pt;" class="iR">

    <div class="vh-100 w-50 d-flex text-center m-auto" style="flex-direction: column;    justify-content: flex-end;     align-items: center;">
        <img height="130px" class="mb-5" src="./vendor/fontawesome-free/locked.svg" alt="lock-img">
        <p class="h2 iM" style="color: #6D4133;">Доступ запрещен</p>
        <p class="h5 iR" style="color: #CD966B;">Требуется пароль для разблокировки системы.</p>
        <form onsubmit="checkPass(true); return false;" class="d-flex align-items-center w-75 h-50" style="flex-direction: column; justify-content: center; align-items: center;" method="post">
          <label for="pass" id="infoText" class="h6 text-danger " style="opacity: 0; align-self: flex-start;">Неверный пароль.</label>
          <input id="pass" oninput="checkPass(false)" type="password" class="form-control border-1 w-100" placeholder="Пароль..." style="background-color: #FCF7F5; color: #6D4133; border-color: #CD966B; font-size: 15pt;" name="newRate" id="InputRate" value="" aria-describedby="emailHelp">
          <input type="submit" onclick="this.blur();" class="btn btn-addClient iM w-100 mt-4 p-2" style="font-size: 15pt; border-radius: 10px;" value="Разблокировать">
        </form>
    </div>
    <script>
      function checkPass(visible){
        let pass = document.getElementById('pass').value
        if(pass != '123' && visible){
          document.getElementById('infoText').style.opacity = '1';
        }
        if(!visible){
          document.getElementById('infoText').style.opacity = '0';
        }
        if(pass == '123' && visible){
          location.replace("./_unlock")
        }
      }
    </script>
